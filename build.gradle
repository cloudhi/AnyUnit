apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.5

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.yoojia'
            artifactId 'tissue'
            version '1.0'

            from components.java
        }
    }
}

